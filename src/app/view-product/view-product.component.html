<div class="view-product" *ngIf="product">
    <img [src]="product.image" alt="{{ product.name }}" class="product-image"/>
    <h2>{{ product.name }}</h2>
    <p>Price: {{ product.price | currency:'INR' }}</p>
    <p>Rating: <span [innerHTML]="generateStars(product.rating)"></span></p>
</div>
<div *ngIf="!product">
    <p>Select a product to view its details.</p>
</div>
