<form action="" [formGroup]="AccountsForm">
    <h1>create vehicle form</h1>
    <label for="">Account Name: </label>
    <input type="text" placeholder="enter Account Name" formControlName="account_name">
    <br>
    <label for="">Available Balance: </label>
    <input type="text" placeholder="enter Available Balance" formControlName="available_balance">
    <br>
    <label for="">Account Number: </label>
    <input type="text" placeholder="enter Account Number" formControlName="account_number">
    <br>
    <label for="">City: </label>
    <input type="text" placeholder="enter City" formControlName="city">
    <br>
    <label for="">Profile Picture: </label>
    <input type="text" placeholder="upload Profile Picture" formControlName="profie_picture">
    <br>
    <br>
    <button (click)="submit()" class="btn btn-warning">submit</button>
</form>
