<div class="all-products">
  <h2>All Products</h2>
  <div *ngFor="let product of products" class="product-card">
      <h3>{{ product.name }}</h3>
      <p>Price: {{ product.price | currency:'INR' }}</p>
      <p>Rating: <span [innerHTML]="generateStars(product.rating)"></span></p>
      <button mat-raised-button color="accent" (click)="viewProduct(product)">View</button>
  </div>
</div>
