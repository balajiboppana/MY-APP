<p>directives works!</p>
<h5 *ngFor="let age of ages">{{age}}</h5>

<ul>
    <li *ngFor="let state of states" >{{state}}</li>
</ul>

<select name="" id="">
    <option *ngFor="let state of states">{{state}}</option>
</select>

<h1 *ngFor="let product of products" >{{product.name}} price is {{product.price}}</h1>

<table border="1" class="table table-dark">
    <thead>
        <tr>
            <th>S No</th>
            <th>Name</th>
            <th>price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products;let i=index">
            <td>{{i+1}}</td>
            <!-- below uppercase is used using pipes method -->
            <td>{{product.name | uppercase}}</td> 
            <!-- <td>{{product.price}}</td> -->
             <!-- for only two scenarios -->
            <!-- <td [ngStyle]="{'color': product.price<1000? 'green':'red'}">{{product.price}}</td> -->
            <!-- for more than two scenarios -->
             <td [ngClass]="{'green': product.price<1000,'red': product.price>1000}">{{product.price}}</td>
        </tr>
    </tbody>
</table>


<h1 *ngIf="false">hello</h1>
<h1 *ngIf="true">welcome</h1>


<h1>{{today}}</h1>
<h1>{{today|date}}</h1>
<h1>{{today|date:"dd/MM/yyyy"}}</h1>
<h1>{{today|date:"dd-MM-yy"}}</h1>
