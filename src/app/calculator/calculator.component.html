<h1>calculator works!</h1>
<div class="calform">
    <label for="">Number 1:</label>
    <input type="number" [(ngModel)]="Number1" placeholder="enter number 1">
    <br>
    <br>
    <label for="">Number 2:</label>
    <input type="number" [(ngModel)]="Number2" placeholder="enter number 2">
    <br>
    <br>
<pre>
   <button [disabled]="!Number1 || !Number2" (click)="Sum()">sum</button>  <button [disabled]="!Number1 || !Number2" (click)="sub()">sub</button>  <button [disabled]="!Number1 || !Number2" (click)="mul()">mul</button>  <button [disabled]="!Number1 || !Number2" (click)="div()">div</button>
    <br>
    <h1>Result is: {{result}}</h1>
</pre>
</div>
