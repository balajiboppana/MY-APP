<div id="carouselExample" class="carousel slide" data-bs-ride="false">
  <h3>Pok&#232;pokemon Carousel</h3>
      <div class="carousel-inner">          
          <div class="carousel-item" *ngFor="let pokemon of pokemons; let i = index" [class.active]="i === 0">
              <img [src]="pokemon.image_url" class="d-block w-50" alt="image">
              <h5>{{ pokemon.pokemon }}</h5>
              <p><b>Type:</b> {{ pokemon.type }}</p>
              <p><b>Abilities:</b> {{ pokemon.abilities }}</p>
              <p><b>Hitpoints:</b> {{ pokemon.hitpoints }}</p>
              <p><b>Evolutions:</b> {{ pokemon.evolutions }}</p>
              <p><b>Location:</b> {{ pokemon.location }}</p>
          </div>

  </div>


  <!-- Carousel Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <!-- <span id="prev">Previous</span> -->
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <!-- <span id="prev">Next</span> -->
  </button>
</div>
