<input type="text" placeholder="search" [(ngModel)]="term" (keyup)="filter()">
<select [(ngModel)]="column" >
    <option >select</option>
    <option>cost</option>
    <option>type</option>
    <option>fuel</option>
</select>
<select [(ngModel)]="order" >
    <option>asc</option>
    <option>desc</option>
</select>
<button (click)="sort()">sort</button>
<select [(ngModel)]="limit" >
    <option >10</option>
    <option>20</option>
    <option>30</option>
    <option>40</option>
</select>
<select [(ngModel)]="page" >
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
<button (click)="pagination()">pagination</button>
<table class="table table-dark table-striped table-bordered">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>cost</th>
            <th>image</th>
            <th>id</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost|price}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="" width="100px">
            </td>
            <td>{{vehicle.id}}</td>
            <td>
                <button (click)="delete(vehicle.id)" class="btn btn-danger">danger</button>
                <button routerLink="/dashboard/vehicle-details/{{vehicle.id}}" class="btn btn-warning">view</button>
                <button routerLink="/dashboard/edit-vehicle/{{vehicle.id}}" class="btn btn-info">edit</button>
            </td>
        </tr>
    </tbody>
</table>
