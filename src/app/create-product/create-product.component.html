<div class="create-product-form">
  <h2>Create Product</h2>
  <form (ngSubmit)="onSubmit()" #createProductForm="ngForm">
      <mat-form-field appearance="fill">
          <mat-label>Product Name</mat-label>
          <input matInput type="text" name="name" [(ngModel)]="product.name" required placeholder="Enter product name">
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Product Price</mat-label>
          <input matInput type="number" name="price" [(ngModel)]="product.price" required placeholder="Enter product price">
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Product Rating</mat-label>
          <input matInput type="number" name="rating" [(ngModel)]="product.rating" min="1" max="5" required placeholder="Enter product rating">
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Product Image URL</mat-label>
          <input matInput type="text" name="image" [(ngModel)]="product.image" required placeholder="Enter product image URL">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!createProductForm.form.valid">Create Product</button>
  </form>
</div>
